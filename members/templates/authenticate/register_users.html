{% extends 'sow/base.html'%}


{% block content%}

{% if form.errors %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <center><strong><p> There was an error with your form...</p></strong> </center>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}


    <div class="shadow p-4 mb-5 bg-body rounded">
       <br/><br/> <form action="{% url 'register-users' %}" method=POST>
          {% csrf_token %}

          {{ form.as_p }}<br/><br/>


          
            <!-- Submit button -->
            <button type="submit" value="submit" class="btn btn-primary btn-block mb-4">Register</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Already a member? <a href="{% url 'login-user' %}">Login</a></p>
            </div>
          </form>

        </div>
   

    {% endblock %}
